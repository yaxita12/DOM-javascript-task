<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .form-section {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .form-section h2 {
            text-align: center;
        }

        .form-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-section">
            <h2>Basic Information</h2>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Education</h2>
            <div class="form-field">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-field">
                <label for="university">University:</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-field">
                <label for="gradyear">Graduation Year:</label>
                <input type="text" id="gradyear" name="gradyear" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Experience</h2>
            <div class="form-field">
                <label for="jobtitle">Job Title:</label>
                <input type="text" id="jobtitle" name="jobtitle" required>
            </div>
            <div class="form-field">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-field">
                <label for="expyears">Years of Experience:</label>
                <input type="text" id="expyears" name="expyears" required>
            </div>
        </div>
    </div>

    <div class="form-field" style="text-align: center;">
        <button type="button" onclick="validateForm()">Submit</button>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const degree = document.getElementById("degree").value;
            const university = document.getElementById("university").value;
            const gradyear = document.getElementById("gradyear").value;
            const jobtitle = document.getElementById("jobtitle").value;
            const company = document.getElementById("company").value;
            const expyears = document.getElementById("expyears").value;

            // Perform validation here, e.g., check if fields are not empty

            // If all validations pass, you can submit the form
            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
